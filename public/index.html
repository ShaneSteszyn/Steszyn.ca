  <script>
  (function() {2
    var nl, openCSS, openAnim, animCount, markup, styles, time, writeStyleChar, writeStyles, paused;

    text = "\n/*\n * This is \n * What I want to do \n * With Steszyn.ca\n */\n \n#speed h4 {\n  display: inline-block; margin: 5px;\n}\n#speed .l {\n  float: left; margin: 1px 5px;\n}\n.pre { \n  overflow: auto;\n  position: fixed; width: 35%;\n  padding: 24px 12px;\n  top: 90px; height: 25%; left: 26%;\n}\n.pre, #speed {\n  background-color: #313744; color: #a6c3d4;\n  transition: left 500ms;\n  border: 1px solid rgba(0,0,0,0.2);\n  box-sizing: border-box;\n  border-radius: 3px;\n  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);\n}\n/*\n * Move these over...\n */\n.pre, #speed {\n  left: 60% \n}\n/*\n * Now for some HTML. \n */\n#html-text {\n  transition: top 300ms;\n  top: calc(25% + 115px);\n}\n/*\n * Undo some defaults\n */\n\n.bold {\n  font-weight: bold;\n}\n.container {\n  font-family: verdana, arial, helvetica, sans-serif;\n}\n.container a {\n  text-decoration: none; color: #369;\n}\n.container p {\n  margin: 0;\n}\n<!-- What should we create? -->\n\n<h1>Nothing, yet</h1>";

    nl = true;
    openCSS = false;
    openAmin = false;
    animCount = 0;

    writeStyleChar = function(which) {
      markup = $('#html-text').html();
      styles = $('#style-text').html();

      switch (which) {
        case '@':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
            openAnim = true;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '/':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '.':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '#':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '}':
          if (openAnim) {
            styles += which;
            if (animCount > 1) {
              animCount = 0;
              openAnim = false;
              openCSS = true;
            } else {
              animCount += 1;
              openAnim = true;
              openCSS = true;
            }
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        default:
          if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
      }

      nl = ((which === '\n') ? true : false);

      $('#style-text').html(styles);
      $('#html-text').html(markup);
      myMarkup = $("<div />").html(markup).text();
      $('.container').html(myMarkup);
      $('#style-tag').html(styles);
    };

    writeStyles = function(message) {
      if (!paused) {
        var pre;
        if (index < message.length) {
          pre = document.getElementById('style-text');
          pre.scrollTop = pre.scrollHeight;
          pres = document.getElementById('html-text');
          pres.scrollTop = pres.scrollHeight;
          writeStyleChar(message[index++]);
          setTimeout((function() {
            writeStyles(message, time);
          }), time);
        }
      }
    };

    $('body').append("  <style id=\"style-tag\"></style><div class=\"container\"></div><pre class=\"pre\" id=\"html-text\"></pre><pre class=\"pre\" id=\"style-text\"></pre>");

    index = 0;
    time = 18;

    writeStyles(text);

  }).call(this);
