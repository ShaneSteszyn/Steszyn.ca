ttom border\n  */\n.box p {\n    color: #fff;\n    font-size: 18px;\n    position: absolute;\n    bottom: -10px;\n    right: 0;\n    left: 0;\n    letter-spacing: 1px;\n    text-transform: uppercase;\n  }\n.box:after, .box:before {\n    position: absolute;\n    bottom: 0;\n    border-bottom: 1px solid #fff;\n    width: 75px;\n    content: \"\";\n  }\n.box:after {\n    right: 0;\n  }\n.box:before {\n    left: 0;\n  }\n/*\n    Oh wait, are you on a smartphone???\n*/\n@media (max-width: 767px) {\n    .box:before, .box:after {\n        width: 15px;\n    }\n    #top {\n      background-size: 100vh;\n      background-position: 50%; \n    }\n  }\n  <div id=\"social\">\n    <a href=\"https://www.facebook.com/shane.steszyn\"><img src=\"facebook.jpg\" height=\"48\" width=\"48\" alt=\"\"></a>\n    <a href=\"https://github.com/ShaneSteszyn\"><img src=\"github.jpg\" height=\"48\" width=\"48\" alt=\"\"></a>\n    <a href=\"https://plus.google.com/u/0/110567222298101203726\"><img src=\"google.jpg\" height=\"48\" width=\"48\" alt=\"\"></a>\n    <a href=\"https://www.youtube.com/channel/UCyivQ1BzwHv4d-W8A4h9_Iw\"><img src=\"youtube.jpg\" height=\"48\" width=\"48\" alt=\"\"></a>\n  </div>\n#social{\n    position: absolute;\n    left: 31.25%;\n    top: 70%;\n    -webkit-transform: translate(-50%, -50%);\n    transform: translate(-50%, -50%);\n    padding: 12px;\n    color: white;\n  }";
