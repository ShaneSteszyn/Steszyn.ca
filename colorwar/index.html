<html>
<head>
  <title>Steszyn.ca</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  <link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
  <link href="../bower_components/core-transition/core-transition-css.html" rel="import">
  <link href="../bower_components/paper-button/paper-button.html" rel="import">
  <!--Elements-->
  <link rel="import" href="../elements/tweet-battlefield.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/core-icons/core-icons.html">
  <link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">


  <style>
    body {
      font-family: sans-serif;
    }

    .toolbar {
      background-color: steelblue;
    }

    #container {
      overflow: hidden;
    }

    #noscroll {
      overflow-x: hidden;
      overflow-y: auto;
    }

    .card {
      position: relative;
      height: 100vh;
      width: 50vh;
      font-size: 50px;
      background-color: tomato;
      cursor: default;
    }

    .view {
      font-size: 250px;
      background-color: tomato;
    }

  </style>

</head>
<body unresolved fullbleed vertical layout>
  <template is="auto-binding">
    <core-toolbar class="toolbar">
      <core-icon-button icon="{{$.pages.selected != 0 ? 'arrow-back' : 'menu'}}" on-tap="{{back}}"></core-icon-button>
      <div flex>Stuff</div>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">

      <section vertical layout>

        <div id="noscroll" fit hero-p>
          <div id="container" flex horizontal wrap around-justified layout cross-fade>
            <template repeat="{{item in items}}">
              <div class="card" style="background-color: {{item.bgCol}}; width: {{width}}" vertical center center-justified layout hero-id="item-{{item.id}}" hero?="{{$.pages.selected === item.id + 1 || lastSelected === item.id + 1}}" on-tap="{{selectView}}"><span cross-fade>{{item.id}}</span></div>
            </template>
          </div>
        </div>

      </section>

      <template repeat="{{item in items}}">
        <section horizontal layout>
          <div class="view" style="background-color: {{item.bgCol}};" flex vertical center center-justified layout hero-id="item-{{item.id}}" hero?="{{$.pages.selected === item.id + 1 || $.pages.selected === 0}}"><span cross-fade>{{item.id}}</span></div>
        </section>
      </template>

    </core-animated-pages>
  </template>
  <script>

  addEventListener('template-bound', function(e) {
    var scope = e.target;
    //GET TWEETS HERE
    var items = [], count=5;
    for (var i=0; i < count; i++) {
      items.push({"id": i, "bgCol": "#dd" + i*2});
    }
    width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) / items.length;
    scope.width = width + "px";
    scope.items = items;

    scope.selectView = function(e) {
      var i = e.target.templateInstance.model.item.id;
      this.$.pages.selected = i+1;
    }

    scope.back = function() {
      this.lastSelected = this.$.pages.selected;
      console.log(this.lastSelected);
      this.$.pages.selected = 0;
    }

    scope.transitionend = function() {
      if (this.lastSelected) {
        this.lastSelected = null;
      }
    }
  })

  </script>
</body>
</html>
