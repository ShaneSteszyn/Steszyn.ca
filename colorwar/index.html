<head>
  <title>Steszyn.ca</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
  <link href="../bower_components/core-transition/core-transition-css.html" rel="import">
  <link href="../bower_components/paper-button/paper-button.html" rel="import">
  <!--Elements-->
  <link rel="import" href="../elements/past-work.html">
  <link rel="import" href="../elements/id-card.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">


  <style shim-shadowdom>

    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
    }



    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #eee;
    }

    /* background for toolbar when it is at its full size */
    core-scroll-header-panel::shadow #headerBg {
      /*background-position:  right 0px bottom -200px;*/
      background-image: url(images/dragonfly.jpg);
    }
    .layer {
      background-color: rgba(248, 247, 216, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,.2);
      width: 100%;
      height: 192px;
    }

    /* background for toolbar when it is condensed */
    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #4CAF50;
    }

    core-toolbar {
      color: #f1f1f1;
      fill: #f1f1f1;
      background-color: transparent;
    }

    .title {
      font-size: 40px;
    }

    .content {
      /*margin: 60px 60px 60px 0;*/
      padding: 8px;
    }
    paper-button.hover:hover {
      background: #eee;
    }
    paper-button {
      text-transform:none;
    }

  </style>

</head>
