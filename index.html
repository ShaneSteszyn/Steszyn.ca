<!doctype html>
<html>

<head>

	<title>unquote</title>

	<meta name="viewport" 
	content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>

	<script src="bower_components/webcomponentsjs/webcomponents.js">
</script>
<link rel="import" 
  href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" 
  href="bower_components/core-menu/core-menu.html">
<link rel="import" 
  href="bower_components/core-item/core-item.html">
<link rel="import" 
  href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" 
  href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" 
  href="bower_components/core-icons/core-icons.html">
<link rel="import" 
  href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="post-card.html">
	<link rel="import" href="post-list.html">

	<style>
	body {
	  font-family: sans-serif;
	}
	core-header-panel {
	  background: white;
	}
	core-toolbar {
	  background-color: #03A9F4;
	}
	#navheader {
	  background-color: #56BA89;
	}
	.content {
	  padding: 20px;
	}
	/* drawer is always visible on a wide screen
	   so menu button isn't required */
	core-drawer-panel:not([narrow]) #navicon {
	  display: none;
	}
	</style>

</head>

<body unresolved>
<<core-drawer-panel id="drawerPanel">

  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button 
        id="navicon" icon="menu"></paper-icon-button>
      <span flex>Title</span>
    </core-toolbar>
    <div class="content">
      If drawer is hidden, press button to display drawer.
    </div>
  </core-header-panel>

<script>
	document.addEventListener('polymer-ready', function() {
  var navicon = document.getElementById('navicon');
  var drawerPanel = document.getElementById('drawerPanel');
  navicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
});
</script>
</body>

</html>
